<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 – Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="error404.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="code">404</h1>
      <h2 class="title">Page Not Found</h2>
      <p class="desc">
        The page you’re looking for doesn’t exist or may have been moved.
      </p>
      <div class="actions">
        <a class="btn primary" href="/">Go Home</a>
        <a class="btn ghost" href="/contact">Contact Support</a>
      </div>
    </section>

    <!-- Scene -->
    <section class="scene">
      <div class="stars" id="stars"></div>
      <div class="horizon"></div>

      <!-- Walking human -->
      <div class="walker" aria-hidden="true">
        <div class="shadow"></div>

        <div class="human">
          <div class="head"></div>

          <div class="torso">
            <div class="arm arm-left">
              <div class="upper"></div>
              <div class="lower"></div>
            </div>
            <div class="arm arm-right">
              <div class="upper"></div>
              <div class="lower"></div>
            </div>
          </div>

          <div class="hips">
            <div class="leg leg-left">
              <div class="thigh"></div>
              <div class="calf"></div>
              <div class="foot"></div>
            </div>
            <div class="leg leg-right">
              <div class="thigh"></div>
              <div class="calf"></div>
              <div class="foot"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="error404.js"></script>
</body>
</html>
